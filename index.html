<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./font/tr-avalon.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0c0c0c] font-bold px-5 text-white flex justify-center items-center h-screen">

<div class="calculator bg-[#576490] p-8 rounded-lg shadow-md">
    <input type="text" id="display" class="w-full mb-4 px-4 py-2 border rounded-lg text-2xl text-right" disabled>
    <div class="grid grid-cols-4 gap-4">
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('7')">7</button>
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('8')">8</button>
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('9')">9</button>
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('/')">/</button>

        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('4')">4</button>
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('5')">5</button>
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('6')">6</button>
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('*')">*</button>

        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('1')">1</button>
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('2')">2</button>
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('3')">3</button>
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('-')">-</button>

        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('.')">.</button>
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('0')">0</button>
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="calculate()">=</button>
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('+')">+</button>

        <button class="btn py-2 hover:bg-[#0c0c0c] col-span-2" onclick="clearDisplay()">C</button>
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay('(')">(</button>
        <button class="btn py-2 hover:bg-[#0c0c0c]" onclick="appendToDisplay(')')">)</button>
    </div>
</div>

<script src="./main.js"></script>

</body>
</html>
